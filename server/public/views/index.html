<!doctype html>
<html>
  <head>
    <title>Put that Postgres in that Node</title>
    <script src="vendor/jquery.min.js"></script>
    <script src="scripts/client-app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>The Sigmanauts Library presents...</h1>
      </header>
      <h2>Add a book</h2>

      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <form id="book-form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" />
              </div>
            </div>

          <div class="col-xs-6">
              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="published">Published Date:</label>
                <input type="date" id="published" name="published"  class="form-control"/>
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="edition">Edition:</label>
                <input type="number" id="edition" name="edition" class="form-control"/>
              </div>
            </div>

            <div class="col-xs-6">
              <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher" class="form-control"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">

              <button id="book-submit" class="btn btn-default">Go</button>
            </div>
          </div>

            </form>


      </div>
      <h2>Books</h2>

      <select>
        <option value="fantasy_literature">Fantasy Literature</option>
        <option value="Horror">Horror</option>
        <option value="science_fiction">Science Fiction</option>
        <option value="distopian">Dystopian Fiction</option>
      </select>
      <button id="submit">Submit</button>

      <ul id="book-list">

      </ul>
    </main>

  </body>
</html>
